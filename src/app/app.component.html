<div>
  <div>
    <!--banner-->
    <app-navbar></app-navbar>
  </div>

  <div class="mx-2">
    <app-card [events]="events"></app-card>
  </div>

  <!--floating action button-->
  <button type="button" mdbBtn size="sm" class="btn-fixed indigo darken-4" data-toggle="modal"
    data-target="#basicExample" (click)="frame.show()" mdbWavesEffect>
    <span>
      <mdb-icon fas icon="tasks" size="2x"></mdb-icon>
    </span>
  </button>


  <!--todo item modal form-->
  <div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Add todo item</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <!--event name-->
          <div class="md-form mb-5">
            <mdb-icon fas icon="tasks" class="prefix grey-text"></mdb-icon>
            <input type="text" id="form3" class="form-control" [formControl]="eventName" mdbInput mdbValidate>
            <label for="form3">Event Name</label>
            <mdb-error *ngIf="eventName.invalid && (eventName.dirty || eventName.touched)">
              Input invalid
            </mdb-error>
            <mdb-success *ngIf="eventName.valid && (eventName.dirty || eventName.touched)">
              Input valid
            </mdb-success>
          </div>

          <!--event description-->
          <div class="md-form mb-4">
            <mdb-icon fas icon="pen" class="prefix grey-text">
            </mdb-icon>
            <textarea id="desc" type="text" class="md-textarea form-control" rows="2" mdbInput mdbValidate></textarea>
            <label for="desc">Event Description</label>
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button mdbBtn color="indigo" class="waves-light" mdbWavesEffect>Send
            <mdb-icon far icon="paper-plane" class="ml-1"></mdb-icon>
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
